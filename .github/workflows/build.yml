name: build
on: [ push, pull_request ]
jobs:
  ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - postgres: 18
            os: ubuntu-24.04
#          - postgres: 17
#            os: ubuntu-24.04
#          - postgres: 16
#            os: ubuntu-24.04
#          - postgres: 15
#            os: ubuntu-22.04
#          - postgres: 14
#            os: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - run: |
          sudo apt update
          sudo apt install -y pkg-config wget cmake build-essential curl git

      - name: Install llama.cpp
        run: |
          cd /tmp
          wget "https://github.com/ggerganov/llama.cpp/archive/refs/tags/b4079.tar.gz"
          tar xzf b4079.tar.gz
          cd llama.cpp-b4079
          mkdir build
          cd build
          cmake .. \
            -DLLAMA_FATAL_WARNINGS=ON \
            -DLLAMA_CURL=ON \
            -DGGML_METAL_USE_BF16=ON \
            -DGGML_METAL_EMBED_LIBRARY=ON \
            -DGGML_RPC=ON \
            -DBUILD_SHARED_LIBS=OFF \
            --install-prefix=/usr/local
            
          cmake --build . --config Release -j $(sysctl -n hw.logicalcpu)
          

      - uses: ankane/setup-postgres@v1
        with:
          postgres-version: ${{ matrix.postgres }}
          dev-files: true

      - run: make

      - run: sudo make install

      - run: make installcheck

      - if: ${{ failure() }}
        run: cat regression.diffs

